<div class="book">
    <div class="book__box">
        <form class="form" action="#">
            <h2 class="heading-secondary margin-bottom-medium" style="width: 100%;">Start booking now</h2>
            <div class="form__group">
                <input class="form__input" type="text" placeholder="Full Name" id="name" required>
                <label class="form__label" for="name">Full Name</label>
            </div>
            <div class="form__group">
                <input class="form__input" type="email" placeholder="Email address" id="email" required>
                <label class="form__label" for="email">Email address</label>
            </div>
            <div class="form__group margin-bottom-medium">
                <div class="form__radio-group">
                    <input class="form__radio-input" type="radio" id="small" name="size">
                    <label class="form__radio-label" for="small">
                        <span class="form__radio-button"></span>
                        Small tour group
                    </label>
                </div>
                <div class="form__radio-group">
                    <input class="form__radio-input" type="radio" id="large" name="size">
                    <label class="form__radio-label" for="large">
                        <span class="form__radio-button"></span>
                        Large tour group
                    </label>
                </div>
            </div>

            <div class="form__group">
                <button href="#" class="btn btn--green">Submit</button>
            </div>
        </form>
    </div>
</div>
